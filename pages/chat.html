<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    #chatbox {
      width: 600px;
      max-height: 500px;
      overflow-y: auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .msg { margin: 10px 0; }
    .user { color: #38bdf8; }
    .bot { color: #4ade80; }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    input {
      width: 400px;
      border: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Finance Chatbot</h1>
  <div id="chatbox"></div>
  <div>
    <input type="text" id="userInput" placeholder="Ask a finance question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';

      const res = await fetch('http://localhost:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
    console.log(data);
      appendMessage('bot', data.response);
    }
  </script>
</body>
</html>
