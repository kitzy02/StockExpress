<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | StockExpress</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-900 border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="text-2xl font-bold text-cyan-400">StockExpress</div>
      <nav class="space-x-6 text-gray-300 font-medium text-sm">
        <a href="#" class="hover:text-cyan-400 transition">Home</a>
        <a href="stocks.html" class="hover:text-cyan-400 transition">Stocks</a>
      </nav>
    </div>
  </header>

  <!-- Profile -->
  <section class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center space-x-4 bg-gray-900 border border-gray-800 rounded-lg p-4 shadow">
      <div class="w-12 h-12 rounded-full bg-cyan-500 flex items-center justify-center text-xl font-bold text-gray-900">A</div>
      <div>
        <div class="text-lg font-semibold text-white">Abhishek Samanta</div>
        <div id="userBalance" class="text-sm text-gray-400">Balance: Loading...</div>
      </div>
    </div>
  </section>

  <!-- Tabs -->
  <section class="max-w-7xl mx-auto px-6">
    <div class="flex space-x-6 border-b border-gray-800 mb-6">
      <button id="holdingsTab" class="py-2 px-4 text-cyan-400 border-b-2 border-cyan-400 font-semibold">Holdings</button>
      <button id="transactionsTab" class="py-2 px-4 text-gray-400 hover:text-cyan-400 transition">Transactions</button>
    </div>
  </section>

  <!-- Main Content -->
  <main class="flex-1 px-6 pb-16">
    <!-- Holdings Section -->
    <div id="holdingsSection" class="max-w-7xl mx-auto space-y-10">
      <!-- Charts + Holdings Table -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Charts -->
        <div class="space-y-6 lg:col-span-1">
          <div class="bg-gray-900 p-4 rounded-lg shadow border border-gray-800">
            <h2 class="text-md font-semibold mb-3 text-cyan-400">ðŸ“Š Stock Quantity</h2>
            <canvas id="barChart" class="h-64"></canvas>
          </div>
          <div class="bg-gray-900 p-4 rounded-lg shadow border border-gray-800">
            <h2 class="text-md font-semibold mb-3 text-cyan-400">ðŸ¥§ Investment Split</h2>
            <canvas id="pieChart" class="h-64"></canvas>
          </div>
        </div>

        <!-- Holdings Table -->
        <div class="lg:col-span-2">
          <div class="bg-gray-900 border border-gray-800 rounded-xl shadow-lg overflow-hidden">
            <table class="min-w-full table-auto text-sm text-left">
              <thead class="bg-gray-800 text-cyan-300 uppercase text-xs font-semibold">
                <tr>
                  <th class="px-6 py-4">Company</th>
                  <th class="px-6 py-4">Quantity</th>
                  <th class="px-6 py-4">Bought Price</th>
                  <th class="px-6 py-4">Current Price</th>
                  <th class="px-6 py-4">Profit/Loss</th>
                  <th class="px-6 py-4">Realised</th>
                  <th class="px-6 py-4">Actions</th>
                </tr>
              </thead>
              <tbody id="holdings-table-body" class="divide-y divide-gray-800"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Profit Chart -->
      <div class="bg-gray-900 p-6 rounded-lg shadow border border-gray-800">
        <h2 class="text-md font-semibold mb-3 text-cyan-400">ðŸ“‰ Profit / Loss Per Company</h2>
        <canvas id="profitChart" class="h-72"></canvas>
      </div>
    </div>

    <!-- Transactions Section -->
    <div id="transactionsSection" class="max-w-7xl mx-auto hidden">
      <div class="bg-gray-900 border border-gray-800 rounded-xl shadow-lg overflow-hidden">
        <table class="min-w-full table-auto text-sm text-left">
          <thead class="bg-gray-800 text-cyan-300 uppercase text-xs font-semibold">
            <tr>
              <th class="px-6 py-4">Date</th>
              <th class="px-6 py-4">Company</th>
              <th class="px-6 py-4">Type</th>
              <th class="px-6 py-4">Quantity</th>
              <th class="px-6 py-4">Price</th>
            </tr>
          </thead>
          <tbody id="transactions-table-body" class="divide-y divide-gray-800"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-500 text-sm py-4 text-center border-t border-gray-800">
    &copy; 2025 StockExpress â€¢ Auto-refresh every 1 minute
  </footer>

  <!-- JS Logic -->
  <script>
    let barChart, pieChart, profitChart;
    const userId = 1;
    let holdingsData = [];
  
    async function loadUserBalance() {
      const res = await fetch(`http://localhost:5000/users/${userId}`);
      const data = await res.json();
      document.getElementById("userBalance").innerText = `Balance: â‚¹${parseFloat(data.balance).toLocaleString()}`;
    }
  
    async function loadHoldings() {
      const res = await fetch("http://localhost:5000/holdings");
      const data = await res.json();
      holdingsData = data;
      const tbody = document.getElementById("holdings-table-body");
      tbody.innerHTML = '';
  
      const labels = [], quantities = [], investments = [], profits = [];
  
      data.forEach((h, i) => {
        const profitColor = h.profit_loss >= 0 ? 'text-green-400' : 'text-red-400';
        tbody.innerHTML += `
          <tr class="hover:bg-gray-800 transition">
            <td class="px-6 py-4 text-cyan-200 font-medium">${h.company_name}</td>
            <td class="px-6 py-4">${h.quantity}</td>
            <td class="px-6 py-4">â‚¹${h.buy_price}</td>
            <td class="px-6 py-4">â‚¹${h.current_price}</td>
            <td class="px-6 py-4 font-semibold ${profitColor}">â‚¹${h.profit_loss}</td>
            <td class="px-6 py-4">â‚¹${h.realised_price}</td>
            <td class="px-6 py-4">
              <button onclick="sellStock(${i})" class="bg-cyan-600 hover:bg-cyan-500 text-white text-xs font-semibold px-4 py-2 rounded-lg">
                Sell
              </button>
            </td>
          </tr>
        `;
        labels.push(h.company_name);
        quantities.push(h.quantity);
        investments.push(h.quantity * h.buy_price);
        profits.push(h.profit_loss);
      });
  
      renderCharts(labels, quantities, investments, profits);
    }
  
    async function sellStock(index) {
      const holding = holdingsData[index];
      const overlay = document.getElementById("loadingOverlay");
      overlay.classList.remove("hidden"); // Show loading
    
      try {
        const deleteRes = await fetch(`http://localhost:5000/holdings/${holding.u_id}`, {
          method: 'DELETE'
        });
    
        if (!deleteRes.ok) throw new Error('Failed to delete holding');
    
        const updateRes = await fetch(`http://localhost:5000/users/${userId}/`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amount: holding.realised_price,
            type: 'sell'
          })
        });
    
        if (!updateRes.ok) throw new Error('Failed to update user balance');
    
        const transactionRes = await fetch('http://localhost:5000/transactions/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            company_name: holding.company_name,
            transaction_type: 'sell',
            quantity: holding.quantity
          })
        });
    
        if (!transactionRes.ok) throw new Error('Failed to add transaction');
    
    
    
       location.reload(); // Reload with slight delay
    
      } catch (err) {
        console.error(err);
        Swal.fire({
          icon: 'error',
          title: 'Oops!',
          text: err.message || 'An error occurred while selling stock',
          background: '#1f2937',
          color: '#fecaca'
        });
      } finally {
        overlay.classList.add("hidden"); // Hide loading
      }
    }
    
  
    async function loadTransactions() {
      const res = await fetch("http://localhost:5000/transactions/");
      const data = await res.json();
      const tbody = document.getElementById("transactions-table-body");
      tbody.innerHTML = '';
  
      data.forEach(t => {
        const typeColor = t.transaction_type === 'buy' ? 'text-green-400' : 'text-red-400';
        tbody.innerHTML += `
          <tr class="hover:bg-gray-800 transition">
            <td class="px-6 py-4">${new Date(t.transaction_date).toLocaleString()}</td>
            <td class="px-6 py-4">${t.company_name}</td>
            <td class="px-6 py-4 font-semibold ${typeColor} uppercase">${t.transaction_type}</td>
            <td class="px-6 py-4">${t.quantity}</td>
            <td class="px-6 py-4">â‚¹${(t.amount).toFixed(2)}</td>
          </tr>
        `;
      });
    }
  
    function renderCharts(labels, quantities, investments, profits) {
      const colors = ['#06b6d4', '#8b5cf6', '#f59e0b', '#10b981', '#ef4444', '#eab308', '#6366f1'];
  
      if (barChart) barChart.destroy();
      barChart = new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Quantity', data: quantities, backgroundColor: colors }] },
        options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, ticks: { color: '#9ca3af' } }, x: { ticks: { color: '#9ca3af' } } } }
      });
  
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: { labels, datasets: [{ label: 'Investment', data: investments, backgroundColor: colors }] },
        options: { plugins: { legend: { labels: { color: '#9ca3af' } } } }
      });
  
      if (profitChart) profitChart.destroy();
      profitChart = new Chart(document.getElementById('profitChart'), {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Profit / Loss', data: profits, backgroundColor: profits.map(p => p >= 0 ? '#10b981' : '#ef4444') }] },
        options: {
          indexAxis: 'y',
          plugins: { legend: { display: false } },
          scales: { x: { beginAtZero: true, ticks: { color: '#9ca3af' } }, y: { ticks: { color: '#9ca3af' } } }
        }
      });
    }
  
    document.getElementById('holdingsTab').onclick = () => {
      document.getElementById('holdingsSection').classList.remove('hidden');
      document.getElementById('transactionsSection').classList.add('hidden');
      document.getElementById('holdingsTab').classList.add('text-cyan-400', 'border-cyan-400');
      document.getElementById('transactionsTab').classList.remove('text-cyan-400', 'border-cyan-400');
    };
  
    document.getElementById('transactionsTab').onclick = () => {
      document.getElementById('holdingsSection').classList.add('hidden');
      document.getElementById('transactionsSection').classList.remove('hidden');
      document.getElementById('transactionsTab').classList.add('text-cyan-400', 'border-cyan-400');
      document.getElementById('holdingsTab').classList.remove('text-cyan-400', 'border-cyan-400');
      loadTransactions();
    };
  
    window.onload = () => {
      loadUserBalance();
      loadHoldings();
    };
  
    setInterval(() => location.reload(), 60000);
  </script>
  <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center">
    <div class="w-16 h-16 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
  </div>
  
</body>
</html>
